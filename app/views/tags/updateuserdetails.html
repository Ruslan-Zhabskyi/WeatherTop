#{list items:_members, as:'member'}
<div class="content box">
    <div class="columns">

        <div class="column is-two-fifths">

            <form action="/updateuserdetails" method="POST">

                <!--        code below from https://bulma.io/documentation/form/input/-->
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <p>Firstname:</p>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <input class="input" type="text" value=${member.getFirstname()} name="firstname">
                            </p>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <p>Lastname:</p>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <input class="input" type="text" value=${member.getLastname()} name="lastname">
                            </p>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <p>Email:</p>
                    </div>
                    <div class="field-body">
                        <div class="field">
                           <!-- code bellow from https://bulma.io/documentation/form/input/-->
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" value=${member.getEmail()} name="email" readonly>
                                <span class="icon is-small is-left">
                                  <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                  <i class="fas fa-check"></i>
                                </span>

                            </p>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <p>Password:</p>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input" value=${member.getPassword()} type="password" name="password">
                                <span class="icon is-small is-left">
                                  <i class="fas fa-lock"></i>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>

                <button class="button is-link is-info">Save</button>
            </form>

        </div>
    </div>
</div>
#{/list}
